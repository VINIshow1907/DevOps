<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cursos</title>
</head>
<body>
    <h1>Cadastrar Cursos</h1>
    <form th:action="@{/cursos/salvar}" method="POST" th:object="${curso}">

        <input type="hidden" name="idCurso" th:field="*{idCurso}" readonly />
        <br />

        <label for="nomeCurso">Nome:</label>
        <input type="text" name="nomeCurso" th:field="*{nomeCurso}">
        <br />
        
        <label for="cargaHorariaCurso">Carga Hor√°ria:</label>
        <input type="text" name="cargaHorariaCurso" th:field="*{cargaHorariaCurso}">
        <br />

        <label for="periodoCurso">Periodo:</label>
        <input type="text" name="periodoCurso" th:field="*{periodoCurso}">
        <br />

        <input type="submit" name="cadastrar" value="Cadastrar"> 
        
    </form>
</body>
</html>
