<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
</head>
<body>
    <h1 align="center">Lista de Alunos</h1>
    <h3 align="center"><a href="/alunos/criar">Cadastrar</a></h3>

    <!-- Tabela para exibir os alunos -->
     <table align="center" border="1">
        <tr>
            <td colspan="7" align="center">Lista de Alunos</td>
        </tr>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Telefone</th>
            <th>RA</th>
            <th>Curso</th>
            <th colspan="2">Ações</th>
        </tr>
        <!-- Listar alunos encontradops -->
        <tr th:each="aluno : ${alunos}">
            <td th:text="${aluno.idAluno}">*</td>
            <td th:text="${aluno.nomeAluno}">*</td>
            <td th:text="${aluno.endAluno}">*</td>
            <td th:text="${aluno.telAluno}">*</td>
            <td th:text="${aluno.raAluno}">*</td>
            <td th:text="${aluno.curso.nomeCurso}">*</td>
            <td>
                <a th:href="@{/alunos/editar/{id}(id=${aluno.idAluno})}">Editar</a>
                <a th:href="@{/alunos/excluir/{id}(id=${aluno.idAluno})}">Excluir</a>
            </td>
        </tr>
     </table>
</body>
</html>
